<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container flex row">
    <div class="flex column">
      <img src="./images/logo.svg" alt="logo" />
      <div class="flex row">
        <img src="./images/icon-document.svg" alt="document">
        <img src="./images/icon-folder.svg" alt="folder">
        <img src="./images/icon-upload.svg" alt="upload">
      </div>
    </div>
    <div class="flex">

      <p>You’ve used 815 GB of your storage</p>
    
      <div class="popup">
        185 GB Left
      </div>

      <div>
        0 GB
        1000 GB
      </div>
    </div>
  </div>
</body>
</html>
